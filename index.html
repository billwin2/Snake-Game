<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="600" aria-label="Snake Game Canvas"></canvas>
    <div id="highScoresOverlay">
        <h1>HIGH SCORES</h1>
        <div id="highScoresList"></div>
        <div id="gameOverMessage"></div>
        <p>Press Enter to Start</p>
    </div>
    <div id="highScoreList">
        <h2>High Scores</h2>
        <button onclick="fetchHighScores()">Refresh High Scores</button>
        <ul></ul>
    </div>
    <p>Use Arrow Keys to Move | Press Enter to Restart</p>
    <script src="script.js"></script>
</body>
</html>
